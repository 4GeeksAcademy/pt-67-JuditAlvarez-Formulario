<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap formulario Judit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="card text-center w-5 m-auto card1">
        <div class="card-header d-flex flex-row fw-bold fs-1">
          Payment from example
        </div>
        <div class="card-body">
          <div class="alert alert-danger d-flex flex-row fw-bold" role="alert">
            Some fields are missing
          </div>

          <form class="row g-3">
            <div class="col-sm-12 col-md-6">
              <label for="inputCard" class="form-label d-flex flex-row fw-bold"
                >Card #</label
              >
              <input
                type="text"
                class="form-control"
                id="inputCard"
                placeholder="XXXXXXXXXX"
                pattern="[0-9]{17}"
                required
              />
            </div>
            <div class="col-sm-12 col-md-4">
              <label
                for="inputPassword"
                class="form-label d-flex flex-row fw-bold"
                >CVC #</label
              >
              <input
                type="password"
                class="form-control"
                id="inputPassword"
                placeholder="000"
                pattern="[0-9]{3}"
                required
              />
            </div>
            <div class="col-sm-12 col-md-2">
              <label
                for="inputAmount"
                class="form-label d-flex flex-row fw-bold"
                >Amount</label
              >
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="Amount"
              />
            </div>
            <div class="col-sm-12 col-md-6">
              <label for="firstName" class="form-label d-flex flex-row fw-bold"
                >First Name</label
              >
              <input
                type="text"
                class="form-control"
                id="inputAddress2"
                placeholder="First Name"
              />
            </div>
            <div class="col-sm-12 col-md-6">
              <label for="lastName" class="form-label d-flex flex-row fw-bold"
                >Last Name</label
              >
              <input type="text" class="form-control" id="lastName" />
            </div>
            <div class="col-sm-12 col-md-6">
              <label for="inputState" class="form-label d-flex flex-row fw-bold"
                >City</label
              >
              <input type="text" class="form-control" id="city" />
            </div>
            <div class="col-sm-12 col-md-3">
              <label for="inputZip" class="form-label d-flex flex-row fw-bold"
                >State</label
              >
              <input
                type="number"
                class="form-control"
                id="state"
                placeholder="Pick a State"
              />
            </div>
            <div class="col-sm-12 col-md-3">
              <label for="inputState" class="form-label d-flex flex-row fw-bold"
                >Postal code</label
              >
              <input type="text" class="form-control" id="postalCode" />
            </div>
                
              <div class="container">
                <div class="row justify-content-between " style="margin-left: -15px;">
                  <div
                    class="col-sm-12 col-md-5 d-flex bg-secondary rounded h-auto w-auto m-5" 
                  >
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="flexCheckDefault"
                      />
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="25"
                        height="25"
                        fill="currentColor"
                        class="bi bi-paypal"
                        viewBox="0 0 16 16"
                      >
                        <path

                        />
                      </svg>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="flexCheckChecked"
                        checked
                      />
                      <label class="form-check-label" for="flexCheckChecked">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="25"
                          height="25"
                          fill="currentColor"
                          class="bi bi-credit-card"
                          viewBox="0 0 16 16"
                        >
                          <path
                            d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z"
                          />
                          <path
                            d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"
                          />
                        </svg>
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="flexCheckDefault"
                      />
                      <label class="form-check-label" for="flexCheckDefault">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="25"
                          height="25"
                          fill="currentColor"
                          class="bi bi-credit-card-2-front"
                          viewBox="0 0 16 16"
                        >
                          <path
                            d="M14 3a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1zM2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2z"
                          />
                          <path
                            d="M2 5.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5m3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5m3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5m3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5"
                          />
                        </svg>
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="flexCheckDefault"
                      />
                      <label class="form-check-label" for="flexCheckDefault">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="25"
                          height="25"
                          fill="currentColor"
                          class="bi bi-wallet"
                          viewBox="0 0 16 16"
                        >
                          <path
                            d="M0 3a2 2 0 0 1 2-2h13.5a.5.5 0 0 1 0 1H15v2a1 1 0 0 1 1 1v8.5a1.5 1.5 0 0 1-1.5 1.5h-12A2.5 2.5 0 0 1 0 12.5zm1 1.732V12.5A1.5 1.5 0 0 0 2.5 14h12a.5.5 0 0 0 .5-.5V5H2a2 2 0 0 1-1-.268M1 3a1 1 0 0 0 1 1h12V2H2a1 1 0 0 0-1 1"
                          />
                        </svg>
                      </label>
                    </div>
                  </div>
              
              <div class="col-sm-12 col-md-6" >
                <label for="inputZip" class="form-label d-flex flex-row fw-bold"
                  >Message</label
                >
                <input type="textarea" class="form-control" id="state" />
                <p class="d-flex flex-row text-secondary fw-bold">
                  Add any notes here
                </p>
              </div>
              </div>
            </div>
            </div>
          </div>
          </div>
          <div class="container">
          <div class="card-footer text-muted d-flex justify-content-end">
            <button type="button" class="btn btn-secondary fw-bold btn-lg">
              Cancel
            </button>
            <div class="ml-auto">
              <button class="btn btn-primary fw-bold btn-lg" type="submit">
                Send
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
